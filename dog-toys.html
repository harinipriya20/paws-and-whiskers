<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Toys - Paws & Whiskers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
  <div class="navbar">
    <a href="index.html" class="logo"><i class="fas fa-paw"></i> Paws & Whiskers</a>
    <ul class="menu">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#products">Products</a></li>
      <li><a href="index.html#services">Services</a></li>
    </ul>
  </div>
</header>

<section class="products-section">
  <h2>Dog Toys</h2>
  <div class="product-grid">

    <div class="product-card">
      <img src="pink rub.jpeg" alt="Chew Toy">
      <h3>Chew Toy</h3>
      <p class="price">₹299</p>
      <button class="add-to-cart btn card-btn"
              data-name="Chew Toy"
              data-price="299"
              data-img="pink rub.jpeg">
        <i class="fas fa-cart-plus"></i> Add to Cart
      </button>
    </div>

    <div class="product-card">
      <img src="rope toy.jpeg" alt="Rope Toy">
      <h3>Rope Toy</h3>
      <p class="price">₹399</p>
      <button class="add-to-cart btn card-btn"
              data-name="Rope Toy"
              data-price="399"
              data-img="rope toy.jpeg">
        <i class="fas fa-cart-plus"></i> Add to Cart
      </button>
    </div>

    <div class="product-card">
      <img src="ball.jpeg" alt="Squeaky Ball">
      <h3>Squeaky Ball</h3>
      <p class="price">₹199</p>
      <button class="add-to-cart btn card-btn"
              data-name="Squeaky Ball"
              data-price="199"
              data-img="ball.jpeg">
        <i class="fas fa-cart-plus"></i> Add to Cart
      </button>
    </div>

    <div class="product-card">
      <img src="kong.jpeg" alt="Interactive Toy">
      <h3>Interactive Toy</h3>
      <p class="price">₹599</p>
      <button class="add-to-cart btn card-btn"
              data-name="Interactive Toy"
              data-price="599"
              data-img="kong.jpeg">
        <i class="fas fa-cart-plus"></i> Add to Cart
      </button>
    </div>

  </div>
</section>

<script src="sc.js"></script>

</body>
</html>
